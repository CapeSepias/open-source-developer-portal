src:
    src:
        - 'app/js/dwolla/**/*.js'
    directives:
        browser: true
        regexp: true
        predef:
            - dwolla
            - $
            - ga
    options:
        errorsOnly: true
test:
    src:
        - 'app/js/test/**/*.js'
    directives:
        browser: true
        predef:
            - describe
            - it
            - assert
            - before
            - afterEach
            - beforeEach
            - sinon
            - dwolla
            - helpers
            - $
    options:
        errorsOnly: true